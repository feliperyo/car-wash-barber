<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Car Wash & Barber</title>
</head>

<body>

    <header>
        <nav>
            <a href="#car-wash">Lava-rápido</a>
            <a href="#barber">Barbearia</a>

            <div><a href="#">Contato</a></div>
        </nav>
    </header>

    <div class="wrapper">
        <main>
            <section id="car-wash" class="module parallax parallax-1">
                <h1 class="title-1">Car Wash</h1>
            </section>

            <section class="module content">
                <div class="container">
                    <h2>Vai esperar seu carro ficar pronto?</h2>
                    <p>Conheça nossa Barbearia!</p>
                    <p>Agende agora e saia de visual novo e carro limpo.</p>
                </div>
            </section>

            <section id="barber" class="module parallax parallax-2">
                <h1 class="title-2">Barber</h1>
            </section>

            <div class="footer">
                <div class="icons">
                    <a href="#"><img width="40" height="40" src="./assets/icons/icons8-instagram-50.png"
                            alt="instagram-new--v1" /></a>
                    <a href="#"><img width="40" height="40" src="./assets/icons/icons8-facebook-50.png"
                            alt="facebook--v1" /></a>
                    <a href="#"><img width="40" height="40" src="./assets/icons/icons8-x-50.png"
                            alt="twitterx--v1" /></a>
                    <a href="#"><img width="40" height="40" src="./assets/icons/icons8-youtube-50.png"
                            alt="youtube-squared" /></a>
                </div>
                <p>© 2024 Car Wash Barber, Inc.</p>
                <div class="freelings-box">
                    <a class="link-freelings" href="https://www.freelings.com.br" target="_blank">
                        <p>Desenvolvido por Freelings Co®.</p>
                    </a>
                </div>
            </div>

        </main>
    </div>

</body>
<script src="https://unpkg.com/scrollreveal"></script>
<script src="./script.js"></script>

</html>
